<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw & Guess - –†–∏—Å—É–π –∏ –£–≥–∞–¥—ã–≤–∞–π</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --success: #00b09b;
            --warning: #ffd700;
            --danger: #ff416c;
            --dark: #2d3436;
            --light: #f8f9fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* –õ–æ–±–±–∏ */
        .lobby {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .room-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .room-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .room-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
        }
        
        /* –ò–≥—Ä–æ–≤–∞—è –∫–æ–º–Ω–∞—Ç–∞ */
        .game-room {
            display: none;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .game-area {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            height: 600px;
        }
        
        /* –•–æ–ª—Å—Ç –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è */
        .drawing-area {
            background: white;
            border-radius: 15px;
            position: relative;
        }
        
        #drawingCanvas {
            border-radius: 15px;
            cursor: crosshair;
        }
        
        .tools {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(45, 52, 54, 0.8);
            padding: 10px;
            border-radius: 10px;
        }
        
        .tool-btn {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        
        /* –ß–∞—Ç –∏ –∏–≥—Ä–æ–∫–∏ */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .players-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            flex: 1;
        }
        
        .player {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .player.active {
            background: var(--success);
        }
        
        .player.drawing {
            background: var(--warning);
            color: var(--dark);
        }
        
        .chat {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            flex: 2;
            display: flex;
            flex-direction: column;
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
        }
        
        .message {
            margin: 8px 0;
            padding: 8px 12px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .message.system {
            background: rgba(255, 65, 108, 0.3);
            text-align: center;
        }
        
        .message.correct {
            background: rgba(0, 176, 155, 0.3);
        }
        
        .chat-input {
            display: flex;
            gap: 10px;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
        }
        
        button {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #009c7a;
        }
        
        /* –¢–∞–π–º–µ—Ä */
        .timer {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        
        /* –°–ª–æ–≤–∞ –¥–ª—è –≤—ã–±–æ—Ä–∞ */
        .word-selection {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .word-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .word-option {
            background: var(--warning);
            color: var(--dark);
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .word-option:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –õ–æ–±–±–∏ -->
        <div class="lobby" id="lobby">
            <h1>üé® Draw & Guess</h1>
            <p>–†–∏—Å—É–π –∏ —É–≥–∞–¥—ã–≤–∞–π —Å–ª–æ–≤–∞ –≤ —Ä–µ–∞–ª—å–Ω–æ–º –≤—Ä–µ–º–µ–Ω–∏!</p>
            
            <div class="create-room">
                <input type="text" id="roomName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã" style="padding: 10px; border-radius: 8px; border: none; margin-right: 10px;">
                <button onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            </div>
            
            <h3 style="margin-top: 30px;">–î–æ—Å—Ç—É–ø–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã:</h3>
            <div class="room-list" id="roomList">
                <!-- –°–ø–∏—Å–æ–∫ –∫–æ–º–Ω–∞—Ç –±—É–¥–µ—Ç –∑–∞–ø–æ–ª–Ω—è—Ç—å—Å—è —á–µ—Ä–µ–∑ WebSocket -->
            </div>
        </div>
        
        <!-- –ò–≥—Ä–æ–≤–∞—è –∫–æ–º–Ω–∞—Ç–∞ -->
        <div class="game-room" id="gameRoom">
            <div class="game-header">
                <h2 id="roomTitle">–ö–æ–º–Ω–∞—Ç–∞: </h2>
                <div class="timer" id="timer">60</div>
                <button onclick="leaveRoom()">–ü–æ–∫–∏–Ω—É—Ç—å –∫–æ–º–Ω–∞—Ç—É</button>
            </div>
            
            <div class="word-selection" id="wordSelection">
                <h3>–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–≤–æ –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è:</h3>
                <div class="word-options" id="wordOptions">
                    <!-- –í–∞—Ä–∏–∞–Ω—Ç—ã —Å–ª–æ–≤ -->
                </div>
            </div>
            
            <div class="game-area">
                <div class="drawing-area">
                    <canvas id="drawingCanvas" width="800" height="600"></canvas>
                    <div class="tools">
                        <button class="tool-btn" onclick="changeColor('#000000')">‚ö´</button>
                        <button class="tool-btn" onclick="changeColor('#ff0000')">üî¥</button>
                        <button class="tool-btn" onclick="changeColor('#0000ff')">üîµ</button>
                        <button class="tool-btn" onclick="changeColor('#00ff00')">üü¢</button>
                        <button class="tool-btn" onclick="changeBrushSize(2)">‚óè</button>
                        <button class="tool-btn" onclick="changeBrushSize(10)">‚óâ</button>
                        <button class="tool-btn" onclick="clearCanvas()">üóëÔ∏è</button>
                    </div>
                </div>
                
                <div class="sidebar">
                    <div class="players-list">
                        <h3>–ò–≥—Ä–æ–∫–∏</h3>
                        <div id="playersContainer">
                            <!-- –°–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ -->
                        </div>
                    </div>
                    
                    <div class="chat">
                        <div class="messages" id="messages">
                            <!-- –°–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞ -->
                        </div>
                        <div class="chat-input">
                            <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                            <button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ
        let socket = null;
        let currentRoom = null;
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let brushSize = 2;
        let canvas, ctx;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            canvas = document.getElementById('drawingCanvas');
            ctx = canvas.getContext('2d');
            setupCanvas();
            connectWebSocket();
        });

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ WebSocket —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        function connectWebSocket() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –≤–∞—à –¥–æ–º–µ–Ω
            socket = new WebSocket('ws://localhost:8080');
            
            socket.onopen = function(event) {
                console.log('WebSocket –ø–æ–¥–∫–ª—é—á–µ–Ω');
                updateLobby();
            };
            
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            socket.onclose = function(event) {
                console.log('WebSocket –æ—Ç–∫–ª—é—á–µ–Ω');
                setTimeout(connectWebSocket, 3000);
            };
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'room_list':
                    updateRoomList(data.rooms);
                    break;
                case 'join_success':
                    joinRoomSuccess(data);
                    break;
                case 'player_joined':
                    playerJoined(data);
                    break;
                case 'player_left':
                    playerLeft(data);
                    break;
                case 'start_drawing':
                    startDrawing(data);
                    break;
                case 'draw_data':
                    drawData(data);
                    break;
                case 'chat_message':
                    receiveMessage(data);
                    break;
                case 'game_state':
                    updateGameState(data);
                    break;
                case 'word_selection':
                    showWordSelection(data.words);
                    break;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–æ–º–Ω–∞—Ç—ã
        function createRoom() {
            const roomName = document.getElementById('roomName').value || '–ö–æ–º–Ω–∞—Ç–∞ ' + Date.now();
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'create_room',
                    roomName: roomName,
                    playerName: '–ò–≥—Ä–æ–∫_' + Math.floor(Math.random() * 1000)
                }));
            }
        }

        // –í—Ö–æ–¥ –≤ –∫–æ–º–Ω–∞—Ç—É
        function joinRoom(roomId) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'join_room',
                    roomId: roomId,
                    playerName: '–ò–≥—Ä–æ–∫_' + Math.floor(Math.random() * 1000)
                }));
            }
        }

        // –£—Å–ø–µ—à–Ω–æ–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –∫–æ–º–Ω–∞—Ç–µ
        function joinRoomSuccess(data) {
            currentRoom = data.room;
            document.getElementById('lobby').style.display = 'none';
            document.getElementById('gameRoom').style.display = 'block';
            document.getElementById('roomTitle').textContent = '–ö–æ–º–Ω–∞—Ç–∞: ' + data.room.name;
            updatePlayersList(data.room.players);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∏–≥—Ä–æ–∫–æ–≤
        function updatePlayersList(players) {
            const container = document.getElementById('playersContainer');
            container.innerHTML = '';
            players.forEach(player => {
                const playerEl = document.createElement('div');
                playerEl.className = `player ${player.isDrawing ? 'drawing' : ''} ${player.isActive ? 'active' : ''}`;
                playerEl.innerHTML = `
                    <span>${player.name}</span>
                    <span style="margin-left: auto;">${player.score} –æ—á–∫–æ–≤</span>
                `;
                container.appendChild(playerEl);
            });
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ö–æ–ª—Å—Ç–∞
        function setupCanvas() {
            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', endDraw);
            canvas.addEventListener('mouseout', endDraw);
            
            // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouch);
            canvas.addEventListener('touchend', endDraw);
        }

        function handleTouch(event) {
            event.preventDefault();
            const touch = event.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function startDraw(event) {
            if (!isCurrentPlayerDrawing()) return;
            
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            lastX = event.clientX - rect.left;
            lastY = event.clientY - rect.top;
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞—á–∞–ª–∞ —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            sendDrawData('start', lastX, lastY);
        }

        function draw(event) {
            if (!isDrawing || !isCurrentPlayerDrawing()) return;
            
            const rect = canvas.getBoundingClientRect();
            const currentX = event.clientX - rect.left;
            const currentY = event.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(currentX, currentY);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.stroke();
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö —Ä–∏—Å–æ–≤–∞–Ω–∏—è
            sendDrawData('draw', currentX, currentY);
            
            lastX = currentX;
            lastY = currentY;
        }

        function endDraw() {
            if (!isDrawing) return;
            isDrawing = false;
            sendDrawData('end');
        }

        function sendDrawData(action, x, y) {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'draw',
                    roomId: currentRoom.id,
                    action: action,
                    x: x,
                    y: y,
                    color: currentColor,
                    brushSize: brushSize
                }));
            }
        }

        function drawData(data) {
            if (data.action === 'start') {
                ctx.beginPath();
                ctx.moveTo(data.x, data.y);
            } else if (data.action === 'draw') {
                ctx.lineTo(data.x, data.y);
                ctx.strokeStyle = data.color;
                ctx.lineWidth = data.brushSize;
                ctx.lineCap = 'round';
                ctx.stroke();
            }
        }

        // –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã —Ä–∏—Å–æ–≤–∞–Ω–∏—è
        function changeColor(color) {
            currentColor = color;
        }

        function changeBrushSize(size) {
            brushSize = size;
        }

        function clearCanvas() {
            if (isCurrentPlayerDrawing()) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (socket) {
                    socket.send(JSON.stringify({
                        type: 'clear_canvas',
                        roomId: currentRoom.id
                    }));
                }
            }
        }

        function isCurrentPlayerDrawing() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—É–¥–µ—Ç –ø—Ä–æ–≤–µ—Ä–∫–∞ —Ä–æ–ª–∏ –∏–≥—Ä–æ–∫–∞
            return true;
        }

        // –ß–∞—Ç
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && socket) {
                socket.send(JSON.stringify({
                    type: 'chat',
                    roomId: currentRoom.id,
                    message: message
                }));
                input.value = '';
            }
        }

        function receiveMessage(data) {
            const messages = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${data.isSystem ? 'system' : ''} ${data.isCorrect ? 'correct' : ''}`;
            messageEl.textContent = data.player ? `${data.player}: ${data.message}` : data.message;
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function updateLobby() {
            if (socket) {
                socket.send(JSON.stringify({ type: 'get_rooms' }));
            }
        }

        function updateRoomList(rooms) {
            const roomList = document.getElementById('roomList');
            roomList.innerHTML = '';
            
            rooms.forEach(room => {
                const roomCard = document.createElement('div');
                roomCard.className = 'room-card';
                roomCard.innerHTML = `
                    <h4>${room.name}</h4>
                    <p>–ò–≥—Ä–æ–∫–æ–≤: ${room.players.length}/${room.maxPlayers}</p>
                `;
                roomCard.onclick = () => joinRoom(room.id);
                roomList.appendChild(roomCard);
            });
        }

        function leaveRoom() {
            if (socket && currentRoom) {
                socket.send(JSON.stringify({
                    type: 'leave_room',
                    roomId: currentRoom.id
                }));
            }
            document.getElementById('lobby').style.display = 'block';
            document.getElementById('gameRoom').style.display = 'none';
            currentRoom = null;
            updateLobby();
        }

        function showWordSelection(words) {
            const container = document.getElementById('wordOptions');
            container.innerHTML = '';
            
            words.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.className = 'word-option';
                wordEl.textContent = word;
                wordEl.onclick = () => selectWord(word);
                container.appendChild(wordEl);
            });
            
            document.getElementById('wordSelection').style.display = 'block';
        }

        function selectWord(word) {
            if (socket) {
                socket.send(JSON.stringify({
                    type: 'word_selected',
                    roomId: currentRoom.id,
                    word: word
                }));
            }
            document.getElementById('wordSelection').style.display = 'none';
        }

        // –ó–∞–≥–ª—É—à–∫–∏ –¥–ª—è —Å–æ–±—ã—Ç–∏–π (–≤ —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –±—É–¥—É—Ç —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω—ã)
        function playerJoined(data) {
            addMessage(`${data.playerName} –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏–ª—Å—è –∫ –∏–≥—Ä–µ`, true);
            updatePlayersList(data.players);
        }

        function playerLeft(data) {
            addMessage(`${data.playerName} –ø–æ–∫–∏–Ω—É–ª –∏–≥—Ä—É`, true);
            updatePlayersList(data.players);
        }

        function startDrawing(data) {
            addMessage(`${data.playerName} –Ω–∞—á–∏–Ω–∞–µ—Ç —Ä–∏—Å–æ–≤–∞—Ç—å!`, true);
        }

        function updateGameState(data) {
            document.getElementById('timer').textContent = data.timeLeft;
            updatePlayersList(data.players);
        }

        function addMessage(message, isSystem = false) {
            const messages = document.getElementById('messages');
            const messageEl = document.createElement('div');
            messageEl.className = `message ${isSystem ? 'system' : ''}`;
            messageEl.textContent = message;
            messages.appendChild(messageEl);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
