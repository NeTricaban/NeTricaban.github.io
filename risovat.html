<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн Рисовалка</title>
    <style>
        /* Стили остаются такими же как в предыдущем коде */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .tools-panel {
            flex: 1;
            min-width: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .canvas-container {
            flex: 3;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .tool-group {
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        
        .color-picker {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.2);
        }
        
        .color-option.active {
            border: 2px solid white;
            transform: scale(1.2);
        }
        
        .brush-size {
            width: 100%;
            margin: 10px 0;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.3s;
            font-weight: 600;
            width: calc(100% - 10px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        #clearCanvas {
            background: rgba(255, 50, 50, 0.7);
        }
        
        #clearCanvas:hover {
            background: rgba(255, 50, 50, 0.9);
        }
        
        canvas {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            cursor: crosshair;
            max-width: 100%;
        }
        
        .server-controls {
            margin-top: 20px;
            width: 100%;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .users-list {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .user {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .user-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .tools-panel, .canvas-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Онлайн Рисовалка</h1>
            <p>Рисуйте вместе с друзьями в реальном времени!</p>
        </header>
        
        <div class="app-container">
            <div class="tools-panel">
                <div class="tool-group">
                    <h2>Инструменты</h2>
                    <div class="color-picker">
                        <div class="color-option active" style="background-color: #000000;" data-color="#000000"></div>
                        <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000"></div>
                        <div class="color-option" style="background-color: #00ff00;" data-color="#00ff00"></div>
                        <div class="color-option" style="background-color: #0000ff;" data-color="#0000ff"></div>
                        <div class="color-option" style="background-color: #ffff00;" data-color="#ffff00"></div>
                        <div class="color-option" style="background-color: #ff00ff;" data-color="#ff00ff"></div>
                        <div class="color-option" style="background-color: #00ffff;" data-color="#00ffff"></div>
                        <div class="color-option" style="background-color: #ffffff;" data-color="#ffffff"></div>
                    </div>
                    
                    <label for="brushSize">Размер кисти: <span id="brushSizeValue">5</span>px</label>
                    <input type="range" id="brushSize" class="brush-size" min="1" max="50" value="5">
                    
                    <button id="pencilTool">Карандаш</button>
                    <button id="eraserTool">Ластик</button>
                    <button id="clearCanvas">Очистить холст</button>
                </div>
                
                <div class="tool-group">
                    <h2>Совместное рисование</h2>
                    <input type="text" id="roomName" placeholder="Название комнаты" value="комната1">
                    <button id="syncRoom">Войти в комнату</button>
                    <div class="users-list">
                        <h3>Статус синхронизации:</h3>
                        <div id="syncStatus">Не активно</div>
                    </div>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="drawingCanvas" width="800" height="600"></canvas>
            </div>
        </div>
        
        <footer>
            <p>Создано для рисования с сестрой и друзьями | Обновляется каждые 2 секунды</p>
        </footer>
    </div>

    <script>
        // Элементы DOM
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorOptions = document.querySelectorAll('.color-option');
        const brushSizeSlider = document.getElementById('brushSize');
        const brushSizeValue = document.getElementById('brushSizeValue');
        const clearCanvasBtn = document.getElementById('clearCanvas');
        const pencilToolBtn = document.getElementById('pencilTool');
        const eraserToolBtn = document.getElementById('eraserTool');
        const roomNameInput = document.getElementById('roomName');
        const syncRoomBtn = document.getElementById('syncRoom');
        const syncStatus = document.getElementById('syncStatus');
        
        // Переменные приложения
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let currentColor = '#000000';
        let currentBrushSize = 5;
        let currentTool = 'pencil';
        let currentRoom = null;
        let syncInterval = null;
        
        // Инициализация холста
        function initCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
        }
        
        // Обработчики событий для рисования
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            
            if (currentTool === 'pencil') {
                ctx.strokeStyle = currentColor;
            } else if (currentTool === 'eraser') {
                ctx.strokeStyle = '#ffffff';
            }
            
            ctx.lineWidth = currentBrushSize;
            ctx.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
            
            // Сохраняем текущее состояние в localStorage
            if (currentRoom) {
                saveCanvasState();
            }
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Сохранение состояния холста
        function saveCanvasState() {
            const imageData = canvas.toDataURL();
            localStorage.setItem(`drawing_${currentRoom}`, imageData);
        }
        
        // Загрузка состояния холста
        function loadCanvasState() {
            const savedImage = localStorage.getItem(`drawing_${currentRoom}`);
            if (savedImage) {
                const img = new Image();
                img.onload = function() {
                    ctx.drawImage(img, 0, 0);
                };
                img.src = savedImage;
            }
        }
        
        // Синхронизация
        function startSync() {
            if (syncInterval) {
                clearInterval(syncInterval);
            }
            
            syncInterval = setInterval(() => {
                loadCanvasState();
            }, 2000); // Обновление каждые 2 секунды
            
            syncStatus.textContent = `Синхронизация: ${currentRoom} (каждые 2 сек)`;
            syncStatus.style.color = '#90EE90';
        }
        
        function stopSync() {
            if (syncInterval) {
                clearInterval(syncInterval);
                syncInterval = null;
            }
            syncStatus.textContent = 'Не активно';
            syncStatus.style.color = 'white';
        }
        
        // Обработчики инструментов
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                currentColor = option.getAttribute('data-color');
            });
        });
        
        brushSizeSlider.addEventListener('input', () => {
            currentBrushSize = brushSizeSlider.value;
            brushSizeValue.textContent = currentBrushSize;
        });
        
        clearCanvasBtn.addEventListener('click', () => {
            if (confirm('Вы уверены, что хотите очистить холст?')) {
                initCanvas();
                if (currentRoom) {
                    saveCanvasState();
                }
            }
        });
        
        pencilToolBtn.addEventListener('click', () => {
            currentTool = 'pencil';
            pencilToolBtn.style.background = 'rgba(255, 255, 255, 0.4)';
            eraserToolBtn.style.background = 'rgba(255, 255, 255, 0.2)';
        });
        
        eraserToolBtn.addEventListener('click', () => {
            currentTool = 'eraser';
            eraserToolBtn.style.background = 'rgba(255, 255, 255, 0.4)';
            pencilToolBtn.style.background = 'rgba(255, 255, 255, 0.2)';
        });
        
        // Синхронизация комнаты
        syncRoomBtn.addEventListener('click', () => {
            const roomName = roomNameInput.value.trim();
            
            if (!roomName) {
                alert('Введите название комнаты');
                return;
            }
            
            if (currentRoom === roomName) {
                stopSync();
                currentRoom = null;
                syncRoomBtn.textContent = 'Войти в комнату';
                alert(`Вы вышли из комнаты "${roomName}"`);
            } else {
                currentRoom = roomName;
                loadCanvasState();
                startSync();
                syncRoomBtn.textContent = 'Выйти из комнаты';
                alert(`Вы вошли в комнату "${roomName}"! Теперь рисуйте вместе!`);
            }
        });
        
        // Инициализация при загрузке
        window.addEventListener('load', () => {
            initCanvas();
        });
    </script>
</body>
</html>
