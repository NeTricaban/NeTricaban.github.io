<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        
        .header {
            background: #2C3E50;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #BDC3C7;
        }
        
        .login-screen {
            padding: 40px 30px;
            text-align: center;
        }
        
        .login-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #BDC3C7;
            border-radius: 12px;
            margin: 15px 0;
            font-size: 16px;
            text-align: center;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: #27AE60;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .chat-screen {
            display: none;
            flex-direction: column;
            height: 500px;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ECF0F1;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            background: white;
            max-width: 80%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message.own {
            background: #3498DB;
            color: white;
            margin-left: auto;
        }
        
        .message-sender {
            font-weight: bold;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 20px;
            gap: 10px;
            background: white;
            border-top: 1px solid #BDC3C7;
        }
        
        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #BDC3C7;
            border-radius: 20px;
            outline: none;
        }
        
        .send-btn {
            background: #27AE60;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
        }
        
        .test-notice {
            background: #FFF3CD;
            color: #856404;
            padding: 10px;
            text-align: center;
            font-size: 12px;
            border-bottom: 1px solid #FFEEBA;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-notice">
            üîì –¢–µ—Å—Ç–æ–≤—ã–π —Ä–µ–∂–∏–º ‚Ä¢ 30 –¥–Ω–µ–π
        </div>
        
        <div class="header">
            <h2>üí¨ My GitHub Messenger</h2>
            <div class="status" id="status">–û—Ç–∫–ª—é—á–µ–Ω–æ</div>
        </div>
        
        <div class="login-screen" id="loginScreen">
            <h3>–í—Ö–æ–¥ –≤ —á–∞—Ç</h3>
            <p style="color: #7F8C8D; margin: 10px 0;">my-github-messenger</p>
            
            <input type="text" id="usernameInput" class="login-input" placeholder="–í–∞—à–µ –∏–º—è" value="–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å">
            <button onclick="login()" class="login-btn">–í–æ–π—Ç–∏ –≤ —á–∞—Ç</button>
        </div>
        
        <div class="chat-screen" id="chatScreen">
            <div class="messages" id="messages">
                <div style="text-align: center; color: #7F8C8D; padding: 20px;">
                    –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —á–∞—Ç!
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="messageInput" class="message-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
                <button onclick="sendMessage()" class="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK (—Å—Ç–∞—Ä–∞—è –≤–µ—Ä—Å–∏—è –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    
    <script>
        // ‚ö° –¢–í–û–ô –ö–û–ù–§–ò–ì Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBPJHA9xBK-yO0giaxITea2ckejnuPvwos",
            authDomain: "my-github-messenger.firebaseapp.com",
            databaseURL: "https://my-github-messenger-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "my-github-messenger",
            storageBucket: "my-github-messenger.firebasestorage.app",
            messagingSenderId: "555869914189",
            appId: "1:555869914189:web:2acc7882e5b24598f14804"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let currentUser = null;

        function login() {
            const username = document.getElementById('usernameInput').value.trim();
            if (!username) {
                alert('–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è!');
                return;
            }
            
            currentUser = {
                id: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5),
                name: username
            };
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á–∞—Ç
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('chatScreen').style.display = 'flex';
            document.getElementById('status').textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ my-github-messenger';
            document.getElementById('status').style.color = '#27AE60';
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            loadMessages();
            
            // –°–ª—É—à–∞–µ–º –Ω–æ–≤—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è
            database.ref('messages').limitToLast(100).on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        function loadMessages() {
            database.ref('messages').limitToLast(50).once('value', (snapshot) => {
                const messagesContainer = document.getElementById('messages');
                messagesContainer.innerHTML = '';
                
                const messages = snapshot.val();
                if (messages) {
                    Object.values(messages).forEach(message => {
                        displayMessage(message);
                    });
                }
            });
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = `message ${message.userId === currentUser?.id ? 'own' : ''}`;
            messageDiv.innerHTML = `
                <div class="message-sender">${message.userName}</div>
                <div>${message.text}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (!text || !currentUser) return;
            
            const message = {
                userId: currentUser.id,
                userName: currentUser.name,
                text: text,
                timestamp: Date.now()
            };
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ Firebase
            database.ref('messages').push(message);
            input.value = '';
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
        database.ref('.info/connected').on('value', (snapshot) => {
            const statusElement = document.getElementById('status');
            if (snapshot.val() === true) {
                console.log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ Firebase');
                if (currentUser) {
                    statusElement.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ my-github-messenger';
                    statusElement.style.color = '#27AE60';
                }
            } else {
                console.log('‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ –æ—Ç Firebase');
                statusElement.textContent = '‚ùå –û—Ç–∫–ª—é—á–µ–Ω–æ';
                statusElement.style.color = '#E74C3C';
            }
        });

        console.log('üî• Firebase –ø—Ä–æ–µ–∫—Ç: my-github-messenger');
        console.log('üåç –†–µ–≥–∏–æ–Ω: europe-west1 (–ë–µ–ª—å–≥–∏—è)');
        console.log('üîì –†–µ–∂–∏–º: –¢–µ—Å—Ç–æ–≤—ã–π (30 –¥–Ω–µ–π)');
    </script>
</body>
</html>
